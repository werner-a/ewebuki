<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
<title>menued.list</title>
<link rel="stylesheet" href="../../css/default/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../css/default/eed.css" type="text/css" media="screen">
</head>
<body>
<!--##begin-->
<!--$Id$-->
<h1>#(ueberschrift)</h1>
<p>!#ausgaben_new</p>
<p><span style="float:right">!#ausgaben_design</span>
<!--##hide-back-->
<a href="!{link}"><img src="../../images/default/up.png" border="0" alt="Zurück" title="Zurück" width="24\" height="18"></a>
<!--##show-->
 <b>!#ausgaben_path</b></p>
<div class="clearer">&nbsp;</div>
<div id="eEd">
<!--##hide-move-->
    <form method="post" action="!#ausgaben_form_aktion">
        <p class="red">!#ausgaben_form_error</p>
        <p>!#element_entry</p>
<!--##show-->
        !#ausgaben_show_menu
<!--##hide-move-->
        <fieldset>
            <div class="clearer">&nbsp;</div>
            <input type="submit" name="send[]" value="g(send)" class="first" />
            <input type="reset" name="reset" value="g(reset)" class="next" />
            <input type="button" name="abort" value="g(abort)" onclick="location='!#ausgaben_form_break'" class="next" />
            <div class="clearer">&nbsp;</div>
        </fieldset>
    </form>
<!--##show-->
</div>
<p>!#ausgaben_renumber</p>
<p>!#ausgaben_inaccessible</p>
<!--##end-->
</body>
</html>
