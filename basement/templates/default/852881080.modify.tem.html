<body bgcolor="#FFFFFF">
<!--##begin-->
<form method="POST" action="!#ausgaben_form_aktion" name="modify">
  <table width="100%" border="0" cellspacing="0" cellpadding="2">
    <tr> 
      <td bgcolor="#EC9379">#(ueberschrift)</td>
    </tr>
    <tr> 
      <td> 
        <table width="100%" border="0" cellspacing="0" cellpadding="2">
          <tr> 
            <td>#(inhalt)</td>
          </tr>
          <tr> 
            <td> 
              <table border="0" cellpadding="4" cellspacing="0" width="100%">
                <tr> 
                  <td colspan="3"><font color="#FF0000">!#ausgaben_form_error</font></td>
                </tr>
                <tr> 
                  <td colspan="2" valign="top"> 
                    <table border="0" cellpadding="4" cellspacing="0" width="100%">
                      <tr> 
                        <td>#(oldpass)</td>
                        <td>!#element_oldpass</td>
                      </tr>
                      <tr> 
                        <td>#(newpass)</td>
                        <td>!#element_newpass</td>
                      </tr>
                      <tr> 
                        <td>#(chkpass)</td>
                        <td>!#element_chkpass</td>
                      </tr>
                    </table>
                  </td>
                  <td align="right" valign="top">&nbsp;</td>
                </tr>
                <tr> 
                  <td colspan="3"> 
                    <script language="JavaScript">
<!--
  function resetForm(){
     document.forms['modify'].reset();
  }
//-->
</script>
                    <input name="form_referer" type="hidden" id="form_referer" value="!#ausgaben_form_referer">
                  </td>
                </tr>
                <tr> 
                  <td> 
                    <input type="submit" value="#(senden)" name="submit">
                  </td>
                  <td colspan="2" align="right"><a href="!#ausgaben_form_break"> 
                    <input type="reset" name="Zur&uuml;cksetzen" value="#(reset)">
                    </a><a href="!#ausgaben_form_break">#(abbruch)</a> </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr> 
            <td>!#ausgaben_output</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
