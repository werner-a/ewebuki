<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
<meta NAME="author" CONTENT="Werner Ammon">
<meta NAME="publisher" CONTENT="Chaos Networks">
<meta NAME="copyright" CONTENT="(c) 2001, ChaoS Networks">
<meta NAME="audience" CONTENT="alle">
<meta NAME="robots" CONTENT="index,follow">
<meta NAME="language" CONTENT="de">
<meta http-equiv="Content-Language" content="de">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>leveled.modify</title>
<link rel="stylesheet" href="../../css/business.css" type="text/css">
</head>
<body bgcolor="#FFFFFF">
<!--##begin-->
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr> 
    <td bgcolor="#EC9379">#(ueberschrift)</td>
  </tr>
  <tr> 
    <td> 
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr> 
          <td>#(inhalt)</td>
        </tr>
        <tr> 
          <td> 
            <form method="POST" action="!#ausgaben_form_aktion" name="modify">
              <table border="0" cellpadding="4" cellspacing="0">
                <tr> 
                  <td colspan="4"><font color="#FF0000">!#ausgaben_form_error</font></td>
                </tr>
                <tr> 
                  <td colspan="4">Level:</td>
                </tr>
                <tr> 
                  <td colspan="4"> !#element_level</td>
                </tr>
                <tr> 
                  <td colspan="4">Beschreibung:</td>
                </tr>
                <tr> 
                  <td colspan="4">!#element_beschreibung</td>
                </tr>
                <tr> 
                  <td>&nbsp;</td>
                  <td colspan="2">&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td valign="top" align="left">!#element_actual</td>
                  <td align="center" valign="top"> !#element_add</td>
                  <td align="center" valign="top"> !#element_del</td>
                  <td valign="top" align="right">!#element_avail</td>
                </tr>
                <tr> 
                  <td>&nbsp;</td>
                  <td colspan="2">&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td> 
                    <input type="submit" value="#(senden)" name="submit">
                  </td>
                  <td colspan="2"> 
                    <input type="reset" name="Zur&uuml;cksetzen" value="#(reset)">
                  </td>
                  <td align="right"><a href="!#ausgaben_form_break">#(abort)</a> 
                  </td>
                </tr>
              </table>
            </form>
            <br>
            !#ausgaben_output </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!--##end-->
</body>
</html>
