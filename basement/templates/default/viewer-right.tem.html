<!--##hide-nogallery-->
<h1>!#ausgaben_beschriftung</h1>
<!--##show-->
<!--##hide-gallery-->
<h1>!{title}</h1>
<h2>!#ausgaben_beschriftung</h2>
<!--##show-->
<p>#(inhalt)</p>

<p><a href="!#ausgaben_referer">g(back)</a></p>
<!--##hide-navi-->
<p>
    <a href="!#ausgaben_prev">g(prev)</a> g(picture) !#ausgaben_aktuell g(of) !#ausgaben_gesamt <a href="!#ausgaben_next">g(next)</a>
</p>
<!--##show-->

<p style="float:left;width:50%;"><a href="!#ausgaben_href"><img src="!#ausgaben_imgurl" title="!#ausgaben_beschriftung" alt="!#ausgaben_beschriftung" /></a></p>

<!-- !#ausgaben_imgsize -->


<!--##hide-thumbs-->
<div style="clear:both;"></div>
<ul>
    <!--##loop-thumbs-->
    <li class="thumbs" style="background:!{bg};">
        <a href="!{link}" class="pic"><img src="!{src}" alt="!{title}" title="!{title}" /></a>
    </li>
    <!--##cont-->
</ul>
<div style="clear:both;"></div>
<!--##show-->


<!--##hide-navi-->
<p><a href="!#ausgaben_prev">g(prev)</a> g(picture) !#ausgaben_aktuell g(of) !#ausgaben_gesamt <a href="!#ausgaben_next">g(next)</a></p>
