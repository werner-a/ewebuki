<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!--$Id$-->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>default</title>
<link rel="stylesheet" href="../../css/business.css" type="text/css">
</head>
<body bgcolor="#FFFFFF">
<!--##begin-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top"><img src="../../images/default/pos.png" width="20" height="1"></td>
    <td width="100%">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><a href="!#ausgaben_referer">Zurück</a></td>
        </tr>
        <tr>
          <td>#(ueberschrift)</td>
        </tr>
        <tr>
          <td>#(inhalt)</td>
        </tr>
        <!--##hide-navi-->
        <tr>
          <td><a href="!#ausgaben_zurueck">vorheriges</a> Bild !#ausgaben_aktuell von !#ausgaben_gesamt <a href="!#ausgaben_vor">nächstes</a></td>
        </tr>
        <!--##show-->
        <tr>
          <td>
            <!--##hide-leer-->
            <table width="200" border="1" cellpadding="0" cellspacing="0">
              <tr>
                <td nowrap class="menu_ueberschrift" colspan="2">#(data)</td>
              </tr>
              <!--##loop-leer-->
              <tr>
                <td align="left" valign="top">!{0}</td>
                <td align="left" valign="top">!{1}</td>
              </tr>
              <!--##cont-->
            </table>
            <!--##show-->
          </td>
        </tr>
        <tr>
          <td><a href="!#ausgaben_vor"><img src="!#ausgaben_imgurl" border="0" title="!#ausgaben_beschriftung" alt="!#ausgaben_beschriftung" !#ausgaben_imgsize></a></td>
        </tr>
        <tr>
          <td>!#ausgaben_beschreibung</td>
        </tr>
        <!--##hide-navi-->
        <tr>
          <td><a href="!#ausgaben_zurueck">zurueck</a> Bild !#ausgaben_aktuell von !#ausgaben_gesamt <a href="!#ausgaben_vor">vor</a></td>
        </tr>
        <!--##show-->
      </table>
    </td>
  </tr>
</table>
<!--##end-->
</body>
</html>
