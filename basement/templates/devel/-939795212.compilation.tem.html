<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
<title>fileed.list</title>
<link rel="stylesheet" href="../../css/default/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../css/default/eed.css" type="text/css" media="screen" />
</head>
<body>
<!--##begin-->
<!--$Id$-->
<div id="eEd">
    <h1>#(ueberschrift)</h1>
    <form method="get" action="!#ausgaben_form_aktion">
        <fieldset>
            <label for="search">#(search)</label>
            <input type="text" name="search" value="!#ausgaben_search" class="textfield" />
            <label>#(compilation_search)</label>
            <select name="compID" onchange="submit()">
                <option value="">Compilation ausw&auml;hlen</option>
                <!--##loop-groups-->
                <option value="!{id}"!{select}>#!{id}: !{name}</option>
                <!--##cont-->
            </select>
            <label for="send"></label>
            <input type="submit" name="send[]" value="g(send)" />
            <div class="clearer">&nbsp;</div>
        </fieldset>
    </form>
</div>
<!-- <p>#(num_comps) !#ausgaben_result</p> -->
<p style="clear:both" />
    <a href="./list.html">#(filelist)</a></p>
</p>

<h1>!#ausgaben_compilation</h1>
<p>
<a href="!#ausgaben_edit" style="float:right;">
    <img src="../../images/default/edit.png" width="24" height="18" alt="g(edit)" title="g(edit)" />
</a>
<!--##hide-zurueck-->
<a href="!{link}">g(prev)</a>
<!--##show-->
#(compilation) !#ausgaben_aktuell #(of) !#ausgaben_result
<!--##hide-vor-->
<a href="!{link}">g(next)</a>
<!--##show-->
</p>

<div style="clear:both"></div>
<ul>
<!--##loop-list-->
    <li class="thumbs">
        <a href="!{vhref}" class="pic"><img src="!{src}" !{size} alt="!{alt}" title="!{title} g(edit)" /></a>
    </li>
<!--##cont-->
</ul>
<div style="clear:both"></div>
<p>#(num_pics) !#ausgaben_count</p>

<div style="clear:both"></div>
<!--##loop-compilations-->
<div class="selection_teaser" style="">
        <a href="!{link}" style="float:right;">
            <img src="../../images/default/edit.png" width="24" height="18" alt="g(edit)" title="g(edit)" />
        </a>
    <h2>#!{id}: !{name}</h2>
    <div style="border:1px solid #c8c8c8;text-align:center;">
        <ul>
            !{thumbs}
        </ul>
        <p style="clear:both;" />
    </div>
    #(selection_teaser)
</div>
<!--##cont-->


<!-- <div style="clear:both"></div> -->
<!-- <p style="float:left">g(anzahl)!#ausgaben_anzahl</p> -->
<!-- <p style="float:right">!#ausgaben_inhalt_selector</p> -->
<div style="clear:both"></div>
<p>#(inhalt)</p>
<p>#(text1)</p>
<p>!#ausgaben_output</p>
<p>!#ausgaben_inaccessible</p>
<!--##end-->
</body>
</html>
