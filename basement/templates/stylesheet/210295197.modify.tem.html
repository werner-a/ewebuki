<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
<title>usered.modify</title>
<link rel="stylesheet" href="../../css/stylesheet/screen.css" type="text/css" media="screen" />
</head>
<body>
<!--##begin-->
<!--$Id: 210295197.modify.tem.html 278 2004-11-09 02:35:36Z chaot $-->
<script type="text/javascript">
<!--
  function resetForm(){
     document.forms[0].reset();
  }
//-->
</script>
<form method="post" action="!#ausgaben_form_aktion" id="eEd">
    <h1>#(ueberschrift)</h1>
    <p>#(inhalt)</p>
    <p>!#ausgaben_form_error</p>
    <div class="clearer">&nbsp;</div>
    <fieldset class="float">
        <label for="username">#(username)
            !#element_username
        </label>
        <label for="nachname">#(nachname)
            !#element_nachname
        </label>
        <label for="vorname">#(vorname)
            !#element_vorname
        </label>
        <label for="email">#(email)
            !#element_email
        </label>
        <label for="newpass">#(newpass)
            !#element_newpass
        </label>
        <label for="chkpass">#(chkpass)
            !#element_chkpass
        </label>
        <label>#(actual)
            <select name="actual[]" size="10" multiple="multiple">
                <!--##loop-actual-->
                <option value="!{id}"!{sel}>!{level}</option>
                <!--##cont-->
            </select>
        </label>
        <label>#(avail)
            <select name="avail[]" size="10" multiple="multiple">
                <!--##loop-avail-->
                <option value="!{id}"!{sel}>!{level}</option>
                <!--##cont-->
            </select>
        </label>
    </fieldset>
    <input type="submit" value="#(del)" name="del"/>
    <input type="submit" value="#(add)" name="add"/>
    <input name="form_referer" type="hidden" value="!#ausgaben_form_referer" class="hidden" />
    <div class="clearer">&nbsp;</div>
    <input type="submit" name="send" value="g(send)" class="first" />
    <input type="reset" name="reset" value="g(reset)" class="next" onclick="resetForm()" />
    <input type="button" name="cancel" value="g(abort)" onclick="location='!#ausgaben_form_break'" class="next" />

    <div class="clearer">&nbsp;</div>

    <p>!#ausgaben_output</p>
    <p>!#ausgaben_inaccessible</p>
</form>
<!--##end-->
    </body>
</html>
