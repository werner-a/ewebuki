<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>leveled.modify</title>
<link rel="stylesheet" href="../../css/default.css" type="text/css">
</head>
<body bgcolor="#FFFFFF">
<!--##begin-->
<!--$Id: -840786483.modify.tem.html 262 2004-11-08 19:29:28Z chaot $-->
<SCRIPT>
  function resetForm(){
     document.forms['modify'].reset();
  }
</SCRIPT>
<form id="eEd" method="POST" action="!#ausgaben_form_aktion" name="modify">
    <h1>#(ueberschrift)</h1>
    <p>#(inhalt)</p>
    <font color="#FF0000">!#ausgaben_form_error</font>
    <div>
        <label for="level">#(level)</label>!#element_level
        <label for="description">#(description)</label>!#element_beschreibung
    </div>
    <div class="elements">
        <!--##hide-edit-->
        <label>#(actual)</label>
        <label><input class="next" type="submit" name="del[]" value="#(del)"></label>
        <select name="actual[]" size="10" multiple>
        <!--##loop-actual-->
            <option value="!{value}">!{username}</option>
        <!--##cont-->
        </select>
        <!--##show-->
        <label>#(avail)</label>
        <!--##hide-edit-->
        <label><input class="next" type="submit" name="add[]" value="#(add)"></label>
        <!--##show-->
        <select name="avail[]" size="10" multiple>
        <!--##loop-avail-->
            <option value="!{value}">!{username}</option>
        <!--##cont-->
        </select>
    </div>
    <div class=clearer></div>
    <div>
        <input class="first" name="send[]" type="submit" value="#(send)"><input class="next" type="reset" name="Zur&uuml;cksetzen" value="#(reset)">
        <input class="next" type="button" value="#(abort)" onClick="location='!#ausgaben_form_break'" name="button">
    </div>
</form>
!#ausgaben_inaccessible
<!--##end-->
</body>
</html>
