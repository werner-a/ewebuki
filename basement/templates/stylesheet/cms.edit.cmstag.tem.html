<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<body bgcolor="#FFFFFF">
<!--##begin-->
<!--$Id: cms.edit.cmstag.tem.html 216 2004-10-21 01:32:53Z chaot $-->
!#ausgaben_ce_script
<form style="margin:0; padding:0;" action="!#ausgaben_form_aktion" method="post" name="ceform" id="ceform" onsubmit=" return chk()">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="left" valign="top" colspan="4">!#ausgaben_ce_tem_db - !#ausgaben_ce_tem_name
        - !#ausgaben_ce_tem_label - !#ausgaben_ce_tem_lang</td>
        </tr>
        <tr>
            <td align="left" valign="top" nowrap colspan="4">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>!#ausgaben_ce_button</td>
                    </tr>
        </table></td>
        </tr>
        <tr>
            <td align="left" valign="top" colspan="4">
        <textarea class="field" name="!#ausgaben_ce_name" cols=80 rows=20 id="textarea" !#ausgaben_ce_eventh>!#ausgaben_ce_inhalt</textarea>
        <input type="hidden" name="html" value="!#ausgaben_form_hidden">
        <input name="form_referer" type="hidden" id="form_referer" value="!#ausgaben_form_referer">
      </td>
        </tr>
        <tr>
            <td colspan="2">!#ausgaben_ce_bottom_button</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>!#ausgaben_ce_upload !#ausgaben_ce_dropdown </td>
            <td align="right">#(charakters)</td>
            <td>
        <DIV ID="Zeichen" style="position:relative; visibility:visible;"></DIV></td>
            <td align="right">
        <input type="SUBMIT" value="#(save)" name="SUBMIT">
        <input type="BUTTON" value="#(abort)" onClick="self.location.href='!#ausgaben_form_abbrechen'" name="BUTTON">
      </td>
        </tr>
        <tr>
            <td colspan="4">!#ausgaben_tn</td>
        </tr>
        <tr>
            <td colspan="4">!#ausgaben_inaccessible</td>
        </tr>
    </table>
  </FORM>
<!--##end-->
</body>
</html>
