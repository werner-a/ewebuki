<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-15">
<title>menued.edit-sigle</title>
<link rel="stylesheet" href="../../css/stylesheet/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../../css/stylesheet/eed.css" type="text/css" media="screen" />
</head>
<!--##begin-->
<!--$Id$-->
<SCRIPT>
  function resetForm(){
     document.forms['edit'].reset();
  }
</SCRIPT>
<form method="post" action="!#ausgaben_form_aktion" id="eEd" onreset="return confirm('Wollen Sie wirklich alle Felder zurï¿½cksetzen?')">
    <h1>#(ueberschrift)</h1>
    <p>!#ausgaben_form_error</p>
    <h2>#(basic)</h2>
    <label for="template">#(template)</label>
    !#element_defaulttemplate
    <label for="entry">#(entry)</label>
    !#element_entry
    <label for="label">#(label)</label>
    !#element_label
    <label for="label">#(exturl)</label>
    !#element_exturl
    <label for="lang">#(lang)</label>
    !#element_lang
    <h2>#(extended)</h2>

    <fieldset class="cbra">
        <label for="hide">#(hide)</label>
        !#element_hide
    </fieldset>

    <fieldset class="cbra">
        <label for="mandatory">#(madatory)</label>
        !#element_mandatory
    </fieldset>

    <div class="clearer">&nbsp;</div>
    <fieldset class="float">
        <label for="template">#(refid)!#element_refid</label>
        <label for="entry">#(picture)!#element_picture</label>
        <label for="sort">#(sort)!#element_sort</label>
        <label for="level">#(level)</label>!#element_level
    </fieldset>

    <h2>#(lang)</h2>
    <label for="mandatory">#(new_lang)</label>
    !#element_new_lang
    <input type="submit" name="add[]" value="new" alt="#(add)" title="#(add)" class="first">

    <div class="clearer"></div>
    <input type="hidden" name="form_referer" value="!#ausgaben_form_referer" class="hidden" />
    <input type="submit" name="send[]"  value="g(send)" class="first" />
    <input type="reset" name="reset" value="g(reset)" class="next" />
    <input type="button" name="abort" value="g(abort)" onClick="location='!#ausgaben_form_break'"  class="next" >
    <div class="clearer"></div>
</form>
<div class="clearer"></div>
<div>
!#ausgaben_output
!#ausgaben_inaccessible
</div><div class="clearer"></div>
<!--##end-->
