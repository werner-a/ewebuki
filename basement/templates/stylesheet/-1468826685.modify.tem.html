<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>leer.modify</title>
<link rel="stylesheet" href="../../css/stylesheet/screen.css" type="text/css" media="screen">
</head>
<body>
<!--##begin-->
<!--$Id: -1468826685.modify.tem.html 354 2005-05-27 20:02:23Z chaot $-->
<SCRIPT>
<!--
  function resetForm(){
     document.forms['modify'].reset();
  }
//-->
</SCRIPT>
<form method="POST" action="!#ausgaben_form_aktion" name="modify" id="eEd">
    <h1>#(ueberschrift)</h1>
    <p>#(inhalt)</p>
    <p>!#ausgaben_form_error</p>
    <div class="elements">
        <label for="field1">#(field1)</label>
        !#element_field1
        <label for="field2">#(field2)</label>
        !#element_field2
        <input name="form_referer" type="hidden" value="!#ausgaben_form_referer" class="hidden" />
        <div class="clearer">&nbsp;</div>
        <input type="submit" name="send" value="g(send)" class="first" />
        <input type="reset" name="reset" value="g(reset)" class="next" />
        <input type="button" name="abort" value="g(abort)" onClick="location='!#ausgaben_form_break'" class="next" />
        <div class="clearer">&nbsp;</div>
    <p>!#ausgaben_output</p>
    <p>!#ausgaben_inaccessible</p>
    </div>
</form>
<!--##end-->
</body>
</html>
