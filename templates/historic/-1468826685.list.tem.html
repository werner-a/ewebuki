<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>leer.list</title>
<link rel="stylesheet" href="../../css/business.css" type="text/css">
</head>
<body bgcolor="#FFFFFF">
<!--##begin-->
<table width="100%" border="0" cellspacing="0" cellpadding="2">
  <tr> 
    <td bgcolor="#EC9379">#(ueberschrift)</td>
  </tr>
  <tr> 
    <td> 
      <table width="100%" border="0" cellspacing="0" cellpadding="2">
        <tr> 
          <td colspan="2">#(inhalt)</td>
        </tr>
        <tr> 
          <td colspan="2"><img src="../../images/net/pos.gif" width="1" height="1">!#ausgaben_form_error</td>
        </tr>
        <tr> 
          <td colspan="2">
            <table width="100%">
              <tbody> 
              <!--##loop-list-->
              <tr bgcolor="!{color}"> 
                <td width="100%">!{field1}</td>
                <td align="right" nowrap><a href="!{editlink}"><img src="../../images/default/edit.png" alt="!{edittitel}" title="!{edittitel}" border="0" height="18" width="24"></a><a href="!{deletelink}"><img src="../../images/default/delete.png" alt="!{deletetitel}" title="!{deletetitel}" border="0" height="18" width="24"></a></td>
              </tr>
              <!--##cont-->
              </tbody> 
            </table>
          </td>
        </tr>
        <tr> 
          <td>!#ausgaben_anzahl !#ausgaben_inhalt_selector</td>
          <td align="right"><a href="!#ausgaben_link_new">#(new)</a></td>
        </tr>
        <tr> 
          <td colspan="2">!#ausgaben_output<br>
            !#ausgaben_inaccessible</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!--##end-->
</body>
</html>
