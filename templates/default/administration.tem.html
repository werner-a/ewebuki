    <script type="text/javascript">
        $(document).ready(function() {
            aj_menu(0);
            jQuery('#ajax_menubaum').accordion({
                animated: 'bounceslide',
                active: 1,
                collapsible: true,
                autoHeight: false
            });
        })
                
        function aj_menu(id) {
            jQuery.ajax ({
                type: 'POST',
                data:   'ajax_menu=on&point_id='+id, 
                url:       '!#ausgaben_ajax_menu',
                success: function (reqCode) {
                    jQuery('#buffy').html(reqCode);
                } 
             });
        }
